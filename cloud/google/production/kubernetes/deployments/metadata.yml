# Kubernetes deployment description for Identifiers.org Metadata Resolution API Service
# Author: Manuel Bernal Llinares <mbdebian@gmail.com>
apiVersion: apps/v1
kind: Deployment
metadata:
    name: metadata
spec:
    selector:
        matchLabels:
            environment: production
            tier: api
            app: metadata
    replicas: 2
    template:
        metadata:
            labels:
                environment: production
                tier: api
                app: metadata
        spec:
            containers:
                - name: cloud-ws-metadata
                  image: identifiersorg/cloud-ws-metadata:1.0.1
                  imagePullPolicy: Always
                  resources:
                      requests:
                          memory: 1048Mi
