---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: {{.Values.app | quote}}
    deployment: {{.Values.deployment | quote}}
    component: redis
    tier: backend
spec:
  selector:
    matchLabels:
      tier: backend
      component: redis
      {{- (include "common_labels" .) | indent 6 }}
  replicas: 1 #This cannot be more than 1 to prevent resolvers to use different datasets
  template:
    metadata:
      labels:
        tier: backend
        component: redis
        {{- (include "common_labels" .) | indent 8 }}
    spec:
      {{- (include "affinity_requirements" .) | indent 6 }}
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: {{ .Values.redis.requests.memory }}
              cpu: {{ .Values.redis.requests.cpu }}
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    tier: backend
    component: redis
    {{- (include "common_labels" .) | indent 4 }}
spec:
  ports:
    - port: 6379
  selector:
    tier: backend
    component: redis
    {{- (include "common_labels" .) | indent 4 }}
---